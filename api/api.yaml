  schemas:
    user-create:
      properties:
        email:
          type: string
        password:
          type: string
        name:
          type: string
        patronymic:
          type: string
        surname:
          type: string

    user-min:
      properties:
        uuid:
          type: integer
        name:
          type: string
        patronymic:
          type: string
        surname:
          type: string

    user:
      properties:
        uuid:
          type: string
        name:
          type: string
        patronymic:
          type: string
        surname:
          type: string
        rating:
          type: integer
  
    team-create:
      properties:
        name:
          type: string
        description:
          type: string

    team-min:
      properties:
        uuid:
          type: string
        lead:
          type: string
        name:
          type: string
    
    team:
      properties:
        uuid:
          type: string
        name:
          type: string
        lead:
          type: string
        users:
          type: array
          items:
            $ref: "#/components/schemas/user-min"
      
